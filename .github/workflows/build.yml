name: Build Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Add Android platform
      run: npx cap add android
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Build Android APK
      working-directory: android
      run: ./gradlew assembleDebug
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0-${{ github.run_number }}
        release_name: Next Gen Developers v1.0.0.${{ github.run_number }}
        body: |
          ðŸ“± **Next Gen Developers - Native Android App**
          
          ðŸš€ **Built with Capacitor** - Real native mobile app with device features
          ðŸ“¦ **Bundle ID:** com.example.myapp
          ðŸ”¢ **Version:** 1.0.0.${{ github.run_number }}
          
          **Native Features:**
          âœ… Camera access
          âœ… GPS/Location services
          âœ… Push notifications
          âœ… Device storage
          âœ… Native UI components
          âœ… Offline functionality
          
          **Installation Instructions:**
          1. Download the APK file below
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install the APK on your Android device
          4. Enjoy the native mobile app experience!
          
          This is a real native Android app built with Capacitor framework.
        draft: false
        prerelease: false
        
    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android/app/build/outputs/apk/debug/app-debug.apk
        asset_name: NextGenDevelopers-native-android-v1.0.0.apk
        asset_content_type: application/vnd.android.package-archive